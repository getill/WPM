<div class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-gray-100 flex items-center justify-center">
    <div class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <svg class="h-8 w-8 text-green-500" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
                </svg>
                <h1 class="text-2xl font-bold">Not Spotify</h1>
            </div>
            <h2 class="text-xl font-semibold">Connexion</h2>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-2">Adresse email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required
                    class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:border-green-500 focus:outline-none"
                    placeholder="exemple@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Mot de passe</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required
                    class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:border-green-500 focus:outline-none"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full bg-green-500 text-white font-semibold py-3 px-6 rounded-full hover:bg-green-600 transition-colors">
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
            <a href="#" class="hover:text-green-500 transition-colors">Mot de passe oublié ?</a>
        </div>
    </div>
</div>
